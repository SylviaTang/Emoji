{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block yield %}
    <div class="container">
        <div class="row">
            <div id="form" class="col-sm-4 col-sm-offset-4">
                <h1>Login</h1>
                <h3><br></h3>
                <form action="{% url "users:login" %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        {% include "includes/field.html" %}
                    {% endfor %}
                    <button type="submit" class="btn btn-success btn-lg" id="submit">Login</button>
                </form>
                <br>
                New here? <a href="{% url 'users:register' %}"><button class="btn btn-lg btn-warning">Register</button></a>
            </div>
        </div>
    </div>
{% endblock %}
